name: CD

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - beta
          - stable

permissions:
  contents: write
  packages: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Release: PSR analyzes commits -> bump version -> CHANGELOG -> tag -> Release
  # ============================================================================
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.release.outputs.version }}
      is_prerelease: ${{ steps.release.outputs.is_prerelease }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - uses: python-semantic-release/python-semantic-release@v10
        id: release
        with:
          github_token: ${{ secrets.GH_PAT }}
          config_file: semantic-release.toml
          prerelease: ${{ inputs.release_type == 'beta' }}
          prerelease_token: beta

      - uses: python-semantic-release/publish-action@v10
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GH_PAT }}
          tag: ${{ steps.release.outputs.tag }}

  # ============================================================================
  # Publish to npm
  # ============================================================================
  publish-npm:
    name: Publish to npm
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - run: bun install --frozen-lockfile

      - run: bun run build

      - run: bunx npm publish --no-git-checks --tag ${{ needs.release.outputs.is_prerelease == 'true' && 'beta' || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
